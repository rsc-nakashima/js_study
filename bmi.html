	<script type="text/javascript" src="assets/js/chai.js"></script>
	<script type="text/javascript">
	mocha.setup('tdd');
	// chaiの各アサーションモジュールを読み込む
	var assert = chai.assert;
	var expect = chai.expect;
	chai.Should();

	// テスト対象のメソッドをここに記述します
	function evenodd(n) {
		return (n % 2 == 0) ? 'even' : 'odd';
	}

	// TDDでテストを記述します
	suite('#evenodd()', function() {
		test("2の場合はevenが返ってくる", function() {
			try {
				assert.equal("even", evenodd(1), '2の場合はevenが返ってくる');
			} catch (e) {
				console.log(e);
			}
		});
		test("1の場合はoddが返ってくる", function() {
			assert.equal("odd", evenodd(1), '1の場合はoddが返ってくる');
		});
		test("20の場合はoddが返ってこないしevenが返ってくる", function() {
			assert.notEqual("odd", evenodd(20), '20の場合はoddが返ってこない')
			assert.equal("even",  evenodd(20), '20の場合はevenが返ってくる')
		});
	});
	-->
	</script>
